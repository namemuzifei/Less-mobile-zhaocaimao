		<script>
			//由于为common.js中的设置根节点字体大小设置了页面预加载事件，为了使下面的js代码在common.js之后运行，需要加上页面预加载事件
			window.addEventListener( 'load',function(){
				//进度条
				//获取进度条容器dom元素中
				var progressContainer = document.querySelector( '.progress_container' ),
				//获取进度条容器dom元素中的自定义属性--进度值
					progressValue 	  = progressContainer.dataset.value,
				//获取进度条容器dom元素的总宽度
					totalWidth 		  = progressContainer.offsetWidth,
					
				//获取进度条容器中的进度显示主体
					progressBody      = progressContainer.querySelector('p'),
				//获取游标
					progressFlag 	  = document.querySelector('.progress').querySelector('span');
				//获取游标中的文本
					progressFlag_txt 	  = progressFlag.querySelector('i');
				//显示游标中的进度值的变化过程
					currentValue 	  = 0;
					
				//为进度条容器中的进度显示主体设置宽度
				progressBody.style.width = progressValue/100 * totalWidth + 'px' ;
				progressFlag.style.left = progressValue + '%';
				
				//显示游标中进度值的变化过程
				var timer = setInterval(function(){
					currentValue++;
//					console.log(progressValue);
					if( currentValue >= progressValue ){   //当游标的当前进度值到达设置的进度值时
						//停止定时器
						clearInterval(timer);
						currentValue = progressValue;
						progressFlag_txt.innerHTML = progressValue +'%';

					}else{
						progressFlag_txt.innerHTML = currentValue +'%';
					}
				},20);
			} );
